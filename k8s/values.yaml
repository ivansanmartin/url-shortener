replicaCount: 1

image:
  repository: 192.168.1.200:30002/ivansanmartin/url-shortener
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: "url-shortener"
fullnameOverride: "url-shortener"

namespace: ivansanmartin

resources:
  limits:
    cpu: 200m
    memory: 64Mi
  requests:
    cpu: 100m
    memory: 32Mi

secretRef:
  - secretRef:
      name: url-shortener-secret

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  className: nginx
  host: ivsm.link
  path: /
  pathType: ImplementationSpecific

securityContext:
  runAsUser: 0

labels:
  app: url-shortener